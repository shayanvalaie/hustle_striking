{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="row">
	{% for product in products %}
	<div class="col-lg-4 p-5">

		<div class="box-element text-center product">
			<img style="width:200px;" class="thumbnail" src="/static/{{product.imageURL}}">

			<hr>



			<h4 class="float-r"><strong>${{product.price|floatformat:2}}</strong></h4>
			<button data-product={{product.id}} data-action="add" class="btn btn-outline-danger add-btn update-cart">Add
				to Cart</button>

		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}

{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="text-center p-1 mb-5">
    <hr class="mt-3" style="color:grey">
    <h1 style="letter-spacing: .4rem;" class="text-light font-weight-bold">Location</h1>
    <hr class="mt-3" style="color:grey">

    <div class="mt-5 row text-center">

        <div class="col-sm-12">
            <h2 class="text-light font-weight-bold">Address: </h2>

            <button type="button" class="btn btn-dark mt-3" data-toggle="modal"
                data-target=".bd-example-modal-lg">Location</button>

            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <iframe class="iframe"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3300.9801482408893!2d-118.55662504976097!3d34.17242521874039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c299427719b999%3A0xb404f2b752d4eab!2sHustle%20Striking!5e0!3m2!1sen!2sus!4v1627613919949!5m2!1sen!2sus"
                            width="800" height="450" style="border:0;" allowfullscreen="" loading="eager"></iframe>

                    </div>
                </div>
            </div>





            <h2 class="text-light mt-5 font-weight-bold">Phone: </h2>

            <a class="text-dark" href="tel:310-422-1983"> <button type="button"
                    class="btn btn-dark  mt-3">310-422-1983</button></a>



        </div>

        <footer id="footer">
            <p style="font-size:.8rem; color:#676D79"> Hustle Striking | 2022</p>
        </footer>



    </div>



</div>

<script type="text/javascript">
    function ScheduleTemplate(element) {
        this.element = element;
        this.timelineItems = this.element.getElementsByClassName('cd-schedule__timeline')[0].getElementsByTagName('li');
        //..
        this.singleEvents = this.element.getElementsByClassName('cd-schedule__event');
        //..
        this.initSchedule();
    };

    ScheduleTemplate.prototype.initSchedule = function () {
        this.scheduleReset();
        this.initEvents();
    };
</script>




{% endblock content %}
